.catalog:
  name: "SonarQube"
  version: "6.5-rancher"
  description: "Open Source platform for continous inspection of code quality"
  questions:
    - variable: "PORT"
      label: "Default 9000"
      description: "Port number"
      default: 9000
      type: "int"
    - variable: "PORT2"
      label: "Default 9092"
      description: "Port number"
      default: 9092
      type: "int"
    - variable: "VOLUME"
      label: "default: volume"
      description: "Volume name for Sonar Qube"
      default: "volume"
      type: "string"
    - variable: "SONARQUBE_JDBC_USERNAME"
      label: "Jdbc username"
      description: "Provide jdbc username"
      default: ""
      type: "string"
    - variable: "SONARQUBE_JDBC_PASSWORD"
      label: "Jdbc password"
      description: "Provide jdbc password"
      default: ""
      type: "password"
    - variable: "POSTGRE_DBNAME"
      label: "database name"
      description: "Provide postgre database name"
      default: ""
      type: "string"
    - variable: "POSTGRE_STACK"
      label: "default: postgre-bdr"
      description: "Postgresql stack name"
      default: "postgre-bdr"
      type: "string"
    - variable: "POSTGRE_SERVICE"
      label: "Default: postgres-bdr"
      description: "Postgresql service name"
      default: "postgres-bdr"
      type: "string"
